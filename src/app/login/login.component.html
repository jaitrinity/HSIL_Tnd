<!-- type = "ball-circus" -->
<ngx-spinner
bdOpacity = 0.9
      bdColor = "#333"
      size = "medium"
      color = "#fff"
      type = "ball-scale-multiple">
    </ngx-spinner>
 <!-- <button [routerLink]="['/layout']">Login</button> -->

 <div class="login-box">
  
    <div class="login-box-body" style="background: #634f43">
      <div class="login-logo" style="margin-bottom: 15px;">
          <a href="javascript:void(0)">
            <!-- <img src="assets/img/logo.jpg" alt="My Ad Cubes" style="height: 108px;"> -->
            <img [src]= "loginLogUrl" alt="My Ad Cubes" style="height: 108px;">
          </a>
      </div>
      <div style="color: #db1d12">
          <h3 class="text-center">L-PAD</h3>
          <h4 class="text-center">Learning On The Go</h4>
          <!-- {{loginTagline}} -->
      </div>
      <form class="form-signin" (ngSubmit) = "checkAuthenticate()" #authenticateForm="ngForm" novalidate>
        <label style="margin-bottom: 0px;color: white">Employee Id</label>
        <input type="text" [(ngModel)] = "loginModel.username" name="username" class="form-control" placeholder="Username" style="margin-bottom: 10px;" required autofocus/>
        <label style="margin-bottom: 0px;color: white">Password</label>
        <input type="password" [(ngModel)] = "loginModel.password" name="password" class="form-control"  placeholder="Password" style="margin-bottom: 10px;" required/>
        <!-- <button class="btn btn-lg  btn-sm btn-block hsil-red" [disabled]="!authenticateForm.valid" type="submit" style="background-color: darkmagenta !important; color: white;">Login</button> -->
        <button class="btn btn-lg  btn-sm btn-block hsil-red" [disabled]="!authenticateForm.valid" type="submit" style="color: white;">Login</button>

            <input type="checkbox" value="remember-me">
            Remember me
        </label>
        <a href="#" class="pull-right need-help">Forgot Password ? </a><span class="clearfix"></span> -->
      </form>
    </div>
    </div>
