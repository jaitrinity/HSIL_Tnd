<div class="row mr-0" style="background:#f4dad8;">
  <div class="col-md-4">
    <a href="javascript:void()" (click)="reloadPage()" style="font-size: 20px;margin-top: 5px;color:#db1d12">
      <span class="fa fa-refresh"></span> {{submenuName}}
    </a>
  </div>
  <div class="col-md-4 text-center">
    <img *ngIf="organizationLogo != null && organizationLogo != '' " [src] = "organizationLogo" 
      style="width: 70px;height: 45px;"/>
      &nbsp; <label style="font-size: 20px;">{{organizationName}}</label>
  </div>
  <div class="col-md-4"></div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 form-group">
      <label>Group Name</label>
      <div class="input-group">
        <span class="input-group-addon" style="padding: 5px;font-weight: bold;">G-</span>
        <input type="text" class="form-control" [(ngModel)]="groupName"/>
      </div>
    </div>

    <div class="col-md-2 form-group">
      <label>Organization</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="circleNameList" 
        [(ngModel)]="selectedCircleNameList" [settings]="singleSelectropdownSettings"
        (onSelect)="onSelectCircle($event)" (onSelectAll)="onSelectAllCircle($event)" 
        (onDeSelect)="onDeSelectCircle($event)" (onDeSelectAll)="onDeSelectAllCircle($event)" > 
      </ng-multiselect-dropdown>
    </div>

    <div class="col-md-2 form-group">
      <label>Training Name</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="trainingList" 
        [(ngModel)]="selectedTrainingList" [settings]="multiSelectropdownSettings"
        (onSelect)="onSelectTraining($event)" (onSelectAll)="onSelectAllTraining($event)" 
        (onDeSelect)="onDeSelectTraining($event)" (onDeSelectAll)="onDeSelectAllTraining($event)">
      </ng-multiselect-dropdown>
    </div>

    <div class="col-md-2 form-group">
      <label>Passing Percentage</label>
      <input type="number" class="form-control" [(ngModel)]="passingPercentage"/>
    </div>
    
  </div>

  <div class="row"  style="margin-top: 10px">
    <div class="col-md-12 form-group">
      <textarea class="form-control" rows="5" style="resize: none" [disabled]="true" [(ngModel)]="trainingNames" placeholder="selected training names"></textarea>
    </div>
  </div>

  <div class="row"  style="margin-top: 10px">
    <div class="col-md-12 text-right">
        <button class="btn btn-primary hsil-red" (click)="submitTraining()">Submit</button>
    </div>
  </div>
</div>
