<ngx-spinner 
  bdOpacity=0.9 
  bdColor="#333" 
  size="medium" 
  color="#fff" 
  type="ball-scale-multiple">
</ngx-spinner>

<div class="row mr-0" style="background:#f4dad8;">
  <div class="col-md-4">
    <a href="javascript:void()" (click)="reloadPage()" style="font-size: 20px;margin-top: 5px;color:#db1d12">
      <span class="fa fa-refresh"></span> {{submenuName}}
    </a>
  </div>
  <div class="col-md-4 text-center">
    <img *ngIf="organizationLogo != null && organizationLogo != '' " [src] = "organizationLogo" 
      style="width: 70px;height: 45px;"/>
      &nbsp; <label style="font-size: 20px;">{{organizationName}}</label>
  </div>
  <div class="col-md-4"></div>
</div>

<div class="container-fluid">
  <div class="row mr-btm-10">
    <div class="col-md-2 form-group">
      <label>Organization</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="circleNameList" 
        [(ngModel)]="selectedCircleNameList" [settings]="multiSelectropdownSettings" 
        (onSelect)="onSelectCircle($event)" (onDeSelect)="onDeSelectCircle($event)"
        (onSelectAll)="onSelectAllCircle($event)" (onDeSelectAll)="onDeSelectAllCircle($event)"
        [disabled]="isOR"
        >
      </ng-multiselect-dropdown>
    </div>

    <div class="col-md-2 form-group">
      <label>Location</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="zoneNameList" [(ngModel)]="selectedZoneNameList"
        [settings]="multiSelectropdownSettings" (onSelect)="onSelectZone($event)"
        (onSelectAll)="onSelectAllZone($event)" (onDeSelect)="onDeSelectZone($event)"
        (onDeSelectAll)="onDeSelectAllZone($event)" [disabled]="isOR">
      </ng-multiselect-dropdown>
    </div>

    <div class="col-md-2 form-group">
      <label>Department</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="clusterNameList" [(ngModel)]="selectedClusterNameList"
        [settings]="multiSelectropdownSettings" [disabled]="isOR">
      </ng-multiselect-dropdown>
    </div>

    <div class="col-md-2 form-group">
      <label>User Role</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [data]="roleList" [(ngModel)]="selectedRoleList"
        [settings]="multiSelectropdownSettings"  [disabled]="isOR">
      </ng-multiselect-dropdown>
    </div>
  </div>

  <div class="row mr-btm-10">
    <div class="col-md-12 text-center">
      <label><input type="checkbox" [(ngModel)]="isOR" /> OR </label>
    </div>
  </div>

  <div class="row mr-btm-10">
    <div class="col-md-6">
      <label>Employee Id</label>
      <input type="text" class="form-control" [(ngModel)]="employeeId" [disabled]="!isOR" placeholder="comma seperated employee id"/>
    </div>
    <div class="col-md-6">
      <label>Heading</label>
      <input type="text" class="form-control" [(ngModel)]="title" placeholder="Title"/>
    </div>
  </div>

  <div class="row mr-btm-10">
    <div class="col-md-12">
      <label>Description</label>
      <textarea class="form-control" [(ngModel)]="description"  rows="3" placeholder="Description"
        style="resize: none"></textarea>
    </div>
  </div>

  <div class="row mr-btm-10">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
      <div style="border:1px solid #003977;padding: 10px;cursor: pointer;">
          <label>
            <span class="fa fa-upload" style="font-size: 100px"></span>
          </label> 
        <input type="file" class="form-control" accept="image/jpg,image/jpeg,image/png" (change)="changeVideoListener($event)"/>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

  <div class="row">
    <div class="col-md-12 text-right">
      <button class="btn btn-primary hsil-red" (click)="submitNotification()">Submit Notification</button>
    </div>
  </div>
</div>
